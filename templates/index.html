
<!DOCTYPE html>
<html>
<head>
    <title>Eye Tracking Experiment</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #fff; font-family: sans-serif; }
        #gazeDot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }
        .calibration-dot {
            width: 20px;
            height: 20px;
            background: blue;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }
        .dummy-box {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px dashed gray;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gazeDot"></div>
    <div id="welcome" style="position:absolute;top:30%;left:10%;width:80%;text-align:center;">
        <h1>Welcome to the Eye Tracking Experiment</h1>
        <p>Please click the 9 calibration dots to begin. These help align your eye movement with your screen.</p>
        <button onclick="startCalibration()">Start Calibration</button>
    </div>

    <div id="calibration" style="display:none;"></div>
    <div id="experiment" style="display:none;text-align:center;">
        <button onclick="playAudio()" id="playBtn">Play Sound</button>
        <audio id="stimulusAudio" src="{{ url_for('static', filename='all_casual.wav') }}"></audio>
    </div>

    <script src="{{ url_for('static', filename='webgazer.js') }}"></script>
    <script>
        let isCalibrating = true;
        let gazeData = [];

        const calibrationPoints = [
            [5, 5], [50, 5], [95, 5],
            [5, 50], [50, 50], [95, 50],
            [5, 95], [50, 95], [95, 95]
        ];

        let clickedPoints = 0;

        function startCalibration() {
            document.getElementById('welcome').style.display = 'none';
            const cal = document.getElementById('calibration');
            cal.style.display = 'block';
            calibrationPoints.forEach((pos, idx) => {
                const dot = document.createElement("div");
                dot.className = "calibration-dot";
                dot.style.left = pos[0] + "vw";
                dot.style.top = pos[1] + "vh";
                dot.onclick = () => {
                    dot.style.background = 'gray';
                    clickedPoints++;
                    if (clickedPoints >= 9) {
                        finishCalibration();
                    }
                };
                cal.appendChild(dot);
            });

            // Dummy boxes to guide gaze
            ['top','bottom'].forEach((v, vi) => {
                ['left','right'].forEach((h, hi) => {
                    const box = document.createElement("div");
                    box.className = "dummy-box";
                    box.style.top = (vi * 90) + "vh";
                    box.style.left = (hi * 90) + "vw";
                    document.body.appendChild(box);
                });
            });

            webgazer.setGazeListener((data, timestamp) => {
                if (data == null) return;
                const dot = document.getElementById('gazeDot');
                dot.style.left = data.x + 'px';
                dot.style.top = data.y + 'px';

                if (!isCalibrating) {
                    gazeData.push({
                        x: data.x,
                        y: data.y,
                        t: timestamp,
                        normX: 4 * (data.x / window.innerWidth - 0.5),
                        normY: 4 * (data.y / window.innerHeight - 0.5)
                    });
                }
            }).begin();

            webgazer.showVideo(true);
            webgazer.showFaceOverlay(true);
            webgazer.showFaceFeedbackBox(true);

            document.addEventListener('mousemove', mouseMoveHandler);
        }

        function mouseMoveHandler(event) {
            if (isCalibrating) {
                const dot = document.getElementById('gazeDot');
                dot.style.left = event.clientX + 'px';
                dot.style.top = event.clientY + 'px';
            }
        }

        function finishCalibration() {
            isCalibrating = false;
            document.getElementById('calibration').style.display = 'none';
            document.getElementById('experiment').style.display = 'block';

            webgazer.showVideo(false);
            webgazer.showFaceOverlay(false);
            webgazer.showFaceFeedbackBox(false);
            document.removeEventListener('mousemove', mouseMoveHandler);
        }

        function playAudio() {
            document.getElementById('playBtn').style.display = 'none';
            const audio = document.getElementById('stimulusAudio');
            audio.play();

            setTimeout(() => {
                fetch("/save_gaze", {
                    method: "POST",
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({gaze: gazeData})
                }).then(() => alert("Experiment complete! Data saved."));
            }, 10000); // assumes 10s audio
        }
    </script>
</body>
</html>
